<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Blast</title>
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="stylesheet" href="./css/bubbles.css" />
  </head>
  <body>
    <div class="container">
      <!-- bubble animation -->
      <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
      </div>
      <!-- game container -->
      <div id="panel">
        <div id="pTop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitVal" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerId" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>
        <div id="pBottom"></div>
      </div>
    </div>
    <!-- javascriptfile -->
    <script src="./javascript/index.js"></script>
  </body>
</html>
